    describe("Pagination - should not display more then 10 at a time", function() {
    
        it("Cats should be longer then 10", function() {
            expect(pagin(cats).length).toBeLessThan(11);
        });
        it("and dogs should not be longer then 10", function() {
            expect(pagin(dogs).length).toBeLessThan(11);
        });
        it("and exotics should not be longer then 10", function() {
            expect(pagin(exotics).length).toBeLessThan(11);
        });
    });

    describe("Filtering - animals should be able to be filtered by criteria", function() {
    
        it("Should be filtered by name", function() {
            expect(filterCats(cats, "Aiden", "", false, false, false, false, false)[0]['name']).toBe('Aiden');
            expect(filterDogs(dogs, "Adrian", "", false, false, false, false, false)[0]['name']).toBe('Adrian');
            expect(filterExotics(exotics, "Kayleigh", "", false, false)[0]['name']).toBe('Kayleigh');
        });
        it("and should be filtered by breed/species", function() {
            expect(filterCats(cats, "", "Lykoi", false, false, false, false, false)[0]['breed']).toBe('Lykoi');
            expect(filterDogs(dogs, "", "Poodle", false, false, false, false, false)[0]['breed']).toBe('Poodle');
            expect(filterExotics(exotics, "", "Snow Owl", false, false)[0]['species']).toBe('Snow Owl');
        });
        it("and should be filtered by male/female", function() {
            expect(filterCats(cats, "", "", true, false, false, false, false)[0]['sex']).toBe('M');
            expect(filterDogs(dogs, "", "", false, true, false, false, false)[4]['sex']).toBe('F');
            expect(filterExotics(exotics, "", "", true, false)[2]['sex']).toBe('M');
        });
        it("and should be filtered by shots", function() {
            expect(filterCats(cats, "", "", false, false, true, false, false)[0]['shots']).toBe(1);
            expect(filterDogs(dogs, "", "", false, false, false, false, false)[7]['shots']).toBe(0);
        });
        it("and should be filtered by neutered", function() {
            expect(filterCats(cats, "", "", false, false, false, false, true)[0]['neutered']).toBe(1);
            expect(filterDogs(dogs, "", "", false, false, false, false, true)[5]['neutered']).toBe(1);
        });
    });

    describe("Sorting - animals should be able to be sorted", function() {
        
        it("Should be sorted by name", function() {
            expect(sortName(cats)[0]['name']).toBe('Aiden');
            expect(sortName(dogs)[0]['name']).toBe('Adrian');
            expect(sortName(exotics)[0]['name']).toBe('Adella');
        });
        it("and should be sorted by breed/species", function() {
            expect(sortBreed(cats)[0]['breed']).toBe('Lykoi');
            expect(sortBreed(dogs)[0]['breed']).toBe('Afghan');
            expect(sortSpecies(exotics)[0]['species']).toBe('African Gray Parrot');
        });
        it("and should be sorted by sex", function() {
            expect(sortSex(cats)[0]['sex']).toBe('M');
            expect(sortSex(dogs)[0]['sex']).toBe('F');
            expect(sortSex(exotics)[0]['sex']).toBe('F');
        });
        it("and should be sorted by shots", function() {
            expect(sortShots(cats)[0]['shots']).toBe(1);
            expect(sortShots(dogs)[0]['shots']).toBe(1);
        });
    });
